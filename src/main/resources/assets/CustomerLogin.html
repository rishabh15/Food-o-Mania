<div class="Glogin" >
<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" style="width: 400px;height: 60px;">
</div>
    <h2 style="color:blue" align="center">With your Flipkart account</h2>
    </div>

    <script>
    function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        sessionStorage.setItem('username', profile.getName());

        var emailString = profile.getEmail();
        console.log("domain : " + emailString);
        var yourDomain = '@flipkart.com';
        var domain = emailString.substr(emailString.length - yourDomain.length);
        console.log("yourDomain: " + yourDomain);
        console.log("domain : " + domain);
        if (domain == yourDomain)
            window.location.href = "http://localhost:10000/CustomerPage.html"

        else { signOut();
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            }
        }
    }
</script>
