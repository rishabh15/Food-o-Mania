<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Login Screen</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="modal fade" id="signUpModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="orderId">Create Account</h4>
            </div>
            <div class="modal-body">
                <section class="loginform cf" style="background:#efefe9;">
                <form name="login" class="form-horizontal">
                    <ul>
                        <li>
                            <label for="usermail">Username</label>
                            <input type="text" id="usermail" placeholder="Enter Username" required>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Password" required></li>
                        <li>
                            <label for="repeatpassword">Repeat Password</label>
                            <input type="password" id="repeatpassword" placeholder="Enter Password" required></li>
                        <li>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter Name" required></li>
                        <li>
                        <li>
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" placeholder="Enter Phone" required></li>
                        <li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter email" required></li>
                        <li>
                        <li>
                        <label for="dropbox">Select Type</label>
                        <select id="dropbox" onchange="document.getElementById('displayValue').value=this.options[this.selectedIndex].text; document.getElementById('idValue').value=this.options[this.selectedIndex].value;">
                            <option></option>
                            <option value="Customer">Customer</option>
                            <option value="Merchant">Merchant</option>
                        </select>
                        </li>
                        <li>
                            <input type="submit" value="Submit" onclick="enterinfo()">
                            <input type="submit" value="Clear" onclick="clear()">
                        </li>
                    </ul>
                </form>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<section class="loginform cf" style="background:#efefe9;">
    <form name="login">
        <ul>
            <li>
                <label for="user-name">Username</label>
                <input type="text" id="user-name" placeholder="Enter Username" required>
            </li>
            <li>
                <label for="user-password">Password</label>
                <input type="password" id="user-password" placeholder="Enter Password" required></li>
            <li>
                <input type="submit" value="Login" onclick="enter()">
                <input type="submit" value="SignUp" onclick="signUp()">
            </li>
        </ul>
    </form>
</section>
<script src="js/login.js"></script>
</body>
</html>
