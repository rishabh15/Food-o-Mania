<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Login Screen</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="loginform cf" style="background:#efefe9;">
    <form name="login">
        <ul>
            <li>
                <label for="usermail">Username</label>
                <input type="text" name="usermail" placeholder="Enter Username" required>
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter Password" required></li>
            <li>
                <input type="submit" value="Login" onclick="enter()">
                <input type="submit" value="SignUp" onclick="signUp()">
            </li>
        </ul>
    </form>
</section>
<script src="js/login.js"></script>
</body>
</html>
