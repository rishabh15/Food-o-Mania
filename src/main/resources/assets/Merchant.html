<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Merchant Screen</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="itemModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="orderId"></h4>
            </div>
            <div class="modal-body">
                <table class="table table-condensed table-hover table-striped" cellspacing="2" id="itemlist" align="center" style="width:100%">
                    <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Count</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="contactus">
    <h2 align="center">Merchant Screen</h2>
    <section style="background:#ffffff;">
        <br>
        <div class="container">
            <div class="row">
                <form class="form-horizontal">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="button" class="btn btn-success" onclick="addSubJobRow()"><span class="glyphicon glyphicon-plus"></span>Add Menu</button>
                    </div>
                    <div class="form-group">
                    <br>
                    <br>
                    </div>
                    <div class="form-group">
                        <table class="table table-condensed table-hover table-striped" cellspacing="2" id="orderlist" align="center" style="width:100%">
                            <thead>
                            <tr>
                                <th>OrderId</th>
                                <th>Status</th>
                                <th>Time</th>
                                <th>Price</th>
                                <th>Customer Name</th>
                                <th>Customer Phone</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<script src="js/Merchant.js"></script>
</body>
</html>
