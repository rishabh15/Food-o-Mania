<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Merchant Screen</title>
    <meta http-equiv="refresh" content="30">
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="itemModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="orderId"></h4>
            </div>
            <div class="modal-body">
                <table class="table table-condensed table-hover table-striped" cellspacing="2" id="itemlist" align="center" style="width:100%">
                </table>
            </div>
            <div class="modal-footer">
                <label class="control-label col-sm-2" for="statuslist">Order Status:</label>
                <div class="col-sm-2 dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" id="statuslist">Order Status
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="statuslistdropdown">
                        <li><a href="#">OPEN</a></li>
                        <li><a href="#">PROCESSED</a></li>
                        <li><a href="#">CLOSED</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-success" style="float: left" onclick="updateOrderStatus()">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="menuModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Upload Menu in CSV File</h4>
            </div>
            <div class="modal-body">
                <input type="file" id="myFile" multiple size="50" onchange="csvFile()">
                <p id="demo"></p>
                <table class="table table-condensed table-hover table-striped" cellspacing="2" id="menuItemlist" align="center" style="width:100%">
                    <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Available</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="contactus">
    <h2 align="center">Merchant Screen</h2>
    <section style="background:#efefe9;">
        <br>
        <div class="container">
            <div class="row">
                <form class="form-horizontal">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="button" class="btn btn-success" onclick="addMenu()"><span class="glyphicon glyphicon-plus"></span>Add Menu</button>
                    </div>
                    <div class="form-group">
                    <br>
                    <br>
                    </div>
                    <div class="form-group">
                        <table class="table table-condensed table-hover table-striped" cellspacing="2" id="orderlist" align="center" style="width:100%">
                            <thead>
                            <tr>
                                <th>OrderId</th>
                                <th>Status</th>
                                <th>Time</th>
                                <th>Price</th>
                                <th>Customer Name</th>
                                <th>Customer Phone</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <button type="button" class="btn btn-lg" onclick="SignoutMerchant()">Signout</button>
    </section>
</div>
<script src="js/Merchant.js"></script>
</body>
</html>
