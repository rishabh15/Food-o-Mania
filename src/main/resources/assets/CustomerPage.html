<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="layout.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/js/bootstrap-timepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/js/bootstrap-timepicker.js"></script>

    <script src="js/CustomerPage.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title></title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#casper">Food O Mania</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><button type="button" class="button btn-primary btn-lg" style="background-color: darkgreen" data-toggle="modal" data-target="#orders" onclick="CustomerPage.show_orders()">ORDERS<span
                    id="orderbadge" class="badge">0</span></button></li>
            <li>
            <li><button type="button" class="button btn-primary btn-lg" style="background-color: darkgreen" data-toggle="modal" data-target="#cart" onclick="show_cart()">CART<span
                    id="pending-hi_tl-badge" class="badge">0</span></button></li>
            <li>
            <li><a href="#" onclick="signOut()"><span class="glyphicon glyphicon-log-out"></span> SignOut</a></li>
        </ul>
    </div>
</nav>

<div class="container" id="customer_pages"/>

<div class="modal fade" id="cart" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table id="cartheader" class="table table-condensed table-hover table-stripped">
                    <thead>
                    <tr>
                        <th>MERCHANT</th>
                        <th>ITEM</th>
                        <th>PRICE</th>
                        <th>COUNT</th>
                        <th>TIME</th>
                    </tr>
                    </thead>
                    <table id="carttable" class="table table-condensed table-hover table-stripped"/>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn " data-dismiss="modal" style="background-color: darkgreen;color: aliceblue;" onclick="place_order()">Place Order</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="orders" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table id="orderTablefixed" class="table table-condensed table-hover table-stripped">
                    <thead>
                    <tr>
                        <th>ORDER_ID</th>
                        <th>ITEM</th>
                        <th>STATUS</th>
                        </tr>
                    </thead>
                    <table id="orderTable" class="table table-condensed table-hover table-stripped"/>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/js/bootstrap-timepicker.min.js"></script>

</body>

</html>
